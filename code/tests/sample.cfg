# the config belows are just internal to the file, for interpolating with other
[local_paths]
home = /home/pablo
repo = ${home}/tesis/tsm-pipeline

[global]
tmp_dir = /tmp
db_cache_dir = ${local_paths:home}/dbcache
db_cli_version = 2.5.2
codeql_clis_dir = ${local_paths:home}/clis
training_cli_dir = ${codeql_clis_dir}/codeqlcli-v2.13.1/
codeql_timeout = 600
lib_tsm = ${local_paths:repo}/ql
lib_worse = /home/pablo/tesis/tsm-pipeline/lib-worse/codeql/javascript/ql/lib
javascript_upgrades = /home/pablo/.codeql/packages/codeql/javascript-upgrades/0.0.3

[worse_evaluation]
search_path = ${local_paths:lib_worse}:${local_paths:javascript_upgrades}
cli_version = 2.13.1

[boosted_evaluation]
search_path = ${worse_evaluation:search_path}
cli_version = 2.13.1

[v0_evaluation]
search_path = /home/pablo/codeqlv0/javascript/ql/lib
cli_version = 2.13.1

[query_type_nosql]
worse_query_file = ${local_paths:repo}/tsm-atm-pipeline/src/tsm/evaluation/NosqlInjectionWorseTSM.ql
boosted_query_file = ${local_paths:repo}/tsm-atm-pipeline/src/tsm/evaluation/NosqlInjectionBoostedTSM.ql
v0_query_file = ${local_paths:repo}/tsm-pipeline/tsm-evaluation/tsm-evaluation/src/NoSqlEvaluation.ql